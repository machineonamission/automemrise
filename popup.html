<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>popup</title>

    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="fontawesome.min.js"></script>
    <script src="popup.js"></script>
</head>
<body>
<div class="container-fluid" style="min-width:500px;padding:15px;">
    <h4>AutoMemrise</h4>
    <form>
        <div class="form-group">
            <label for="course">Course</label>
            <input type="text" class="form-control" id="course"
                   value="https://www.memrise.com/course/5511412/lingua-latina-per-se-illustrata-familia-romana/">
        </div>
        <div class="form-group">
            <label for="chapter">Chapter</label>
            <input type="number" class="form-control" id="chapter" value="1" min="1" step="1">
        </div>
        <div class="form-group">
            <label for="points">Number of points to get</label>
            <input type="number" class="form-control" id="points" value="10000" min="0" step="1000">
        </div>
        <div class="form-group" style="margin-bottom:0;">
            <label for="workers">Number of workers</label>
            <input type="number" class="form-control" id="workers" value="1" min="1" step="1" max="5">
        </div>
        <p class="text-muted">Warning: this is buggy and may cause a lot of problems.</p>
    </form>
    <button type="button" class="btn btn-success btn-block" id="start">Start</button>
    <button type="button" class="btn btn-danger btn-block" id="reset">Reset Extension</button>
</div>
</body>
</html>
